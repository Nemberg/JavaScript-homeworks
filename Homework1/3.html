<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.
Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.
Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.
Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 прибавляем к 10 получаем 20.
    2. С 20 склеиваем строку 10, получаем 2010.
    3. Выводим получившуюся строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. Склеиваем число 10 и строку 10 получаем строку 1010.
    2. Получившуюся строку склеиваем с числом 10, получаем строку 101010.
    3. С помощью console.log выводим строку 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 прибавляем к 10 получаем 20.
    2. К 20 прибавляем 10 (строка преобразуется в число оператором +) и получаем 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 делим на -0 (минус преобразует строку в число 0), получаем минус бесконечность
    2. С помощью console.log выводим результат в консоль
    */
    console.log(10 / -"");

    /*
    1. 10 делим на строку "2,5" (если бы было "2.5" то деление прошло бы и результат был равен 4, 
    а так у нас строка а не число) 
    2. Получаем в результате деления не число - Nan
    3. С помощью console.log выводим результат в консоль
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
