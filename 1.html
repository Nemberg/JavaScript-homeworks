<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    function ProductES5(productName, productPrice) {
      this.productName = productName;
      this.productPrice = productPrice;
    }

    ProductES5.prototype.make25Discount = function () {
      this.salePrice = this.productPrice * 0.75;
    };

    function newProductES5(productName, productPrice, salePrice) {
      ProductES5.call(this, productName, productPrice);
      this.salePrice = salePrice;
    }

    newProductES5.prototype = Object.create(ProductES5.prototype);
    newProductES5.prototype.constructor = newProductES5;

    const product1 = new newProductES5('сoffee', '1000')
    console.log(`Цена продукта ${product1.productName} без скидки равна ${product1.productPrice}`);
    product1.make25Discount();
    console.log(`Цена продукта ${product1.productName} со скидкой равна ${product1.salePrice}`);

    class ProductES6 {
      constructor(productName, productPrice) {
        this.productName = productName;
        this.productPrice = productPrice;
      }

      make25Discount() {
        this.salePrice = this.productPrice * 0.75;
      }
    }

    class newProductES6 extends ProductES6 {
      constructor(productName, productPrice, salePrice) {
        super(productName, productPrice);
        this.salePrice = salePrice;
      }
    }

    const product2 = new newProductES6('milk', '100')
    console.log(`Цена продукта ${product2.productName} без скидки равна ${product2.productPrice}`);
    product2.make25Discount();
    console.log(`Цена продукта ${product2.productName} со скидкой равна ${product2.salePrice}`);

  </script>
</body>

</html>
