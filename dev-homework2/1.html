<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2, 
    т.к мы в нее записываем инкрементированное значение переменной `а` (1+1)
    На данном этапе а=2
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, 
    т.к при постфиксной форме записи 
    сперва происходит присвоение значения переменной `d`, 
    а после уже происходит инкрементирование переменной `b`
    На данном этапе b=2
     */
    d = b++;
    console.log(d);

    /*
    Переменная `с` хранит значение 5,
    т.к мы записываем в нее 2 сложенное с инкрементированным еще раз `а`
    то есть 2 плюс а(равное двум) плюс 1, итого 5
    На данном этапе а=3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4,
    т.к мы к двум прибавляем `b` (равное двум)
    а далее дополнительно инкрементируем `b`
    На данном этапе b=3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>
