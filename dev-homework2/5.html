<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /** 
     * Описание функции mathOperation - выполняет заданную математическу операцию
     * @param {number} arg1 - корректное число
     * @param {number} arg2 - корректное число   
     * @param {string} operation - строка, которая содержит один из символов: "+", "-", "*", "/"   
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          return sum(arg1, arg2);
        case '-':
          return subtraction(arg1, arg2);
        case '*':
          return multiplication(arg1, arg2);
        case '/':
          return division(arg1, arg2);
        default: return NaN;
      }
    }

    /** 
     * Описание функции sum - выполняет сумму двух чисел
     * @param {number} a - корректное число
     * @param {number} b - корректное число   
     * @return - возвращает сумму a и b
     */
    function sum(a, b) {
      return (a + b);
    }

    /** 
     * Описание функции subtraction - вычисляет разницу двух чисел
     * @param {number} a - корректное число
     * @param {number} b - корректное число 
     * @return - возвращает разницу a и b в случае если а > b
     * @return - возвращает разницу b и a в случае если b > a
     * @return - возвращает 0 в случае если a = b
     */
    function subtraction(a, b) {
      if (a > b) {
        return (a - b)
      } else if (b > a) {
        return (b - a)
      } else if (a == b) {
        return (0);
      }
    }

    /** 
     * Описание функции multiplication - выполняет умножение двух чисел
     * @param {number} a - корректное число
     * @param {number} b - корректное число 
     * @return - возвращает результат умножения a на b
     */
    function multiplication(a, b) {
      return (a * b);
    }

    /** 
   * Описание функции division - выполняет деление двух чисел
   * @param {number} a - корректное число
   * @param {number} b - корректное число 
   * @return - возвращает результат деления a на b
   */
    function division(a, b) {
      return (a / b);
    }

    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 5, "/"));
    console.log(mathOperation(5, 3, "*"));
    console.log(mathOperation(5, 3, "-"));
    console.log(mathOperation(5, 3, ":)"));

  </script>
